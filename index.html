<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order Summary</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img
          src="assets/illustration-hero.svg"
          alt="someone listening to music"
        />
      </div>
      <div class="info-container">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-container">
        <div class="icon-container">
          <img src="assets/icon-music.svg" alt="music icon" />
        </div>
        <div class="price-container">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="option-container">
          <a href="#"><span> Change </span></a>
        </div>
      </div>
      <div class="buttons-container">
        <button type="button">Procced to Payment</button>
        <div class="blur-container"></div>
        <button type="button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
